
services:
  neo4j:
    image: neo4j:5.13-community
    container_name: codeflow-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/codeflow123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - codeflow-network
    # --- ADDED HEALTHCHECK ---
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "codeflow123", "RETURN 1"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: codeflow-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=codeflow123
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
      - ./tools:/tools
      - ./sample-repo:/sample-repo
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - codeflow-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: codeflow-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - codeflow-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  codeflow-network:
    driver: bridge